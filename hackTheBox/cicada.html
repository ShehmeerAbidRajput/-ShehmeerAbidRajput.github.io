<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicada - Easy - Season 6</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Container styling for centered content with shadow and rounded corners */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Headings styling */
        h1, h2, h3 {
            color: #444;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 1.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        /* Paragraph, list, and code block styling */
        p, ul, li {
            margin-bottom: 1em;
        }

        code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.95em;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.95em;
        }

        /* Screenshot/image styling */
        .screenshot {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 15px auto; /* Centered image */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Directory enumeration section styling */
        .directory-enum {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Cicada - Easy - Season 6</h1>

        <h2>Initial Foothold</h2>
        <h3>Nmap Scan</h3>
        <p>We started by performing an Nmap scan on the target machine using the following command:</p>
        <pre><code>nmap -p- 10.10.11.35</code></pre>
        <p>The scan revealed several open ports and services, which helped us in further enumeration.</p>
        <img src="/hackTheBox/Cicada/asset/img/01.png" alt="Nmap scan result" class="screenshot">


    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>

</html>
